<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Berita Otomatis</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 2em;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: #f9f9f9;
      margin: 0.5em 0;
      padding: 1em;
      border-radius: 5px;
    }
    a {
      text-decoration: none;
      color: #0366d6;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>ðŸ“° Daftar Berita Otomatis</h1>
  <p>Berikut adalah artikel yang diposting secara otomatis:</p>
  <ul id="list-berita"></ul>

  <script>
    async function fetchFileList() {
      const res = await fetch('./berita/');
      const text = await res.text();
      const parser = new DOMParser();
      const html = parser.parseFromString(text, 'text/html');
      const links = html.querySelectorAll('a');

      const list = document.getElementById('list-berita');
      links.forEach(link => {
        const href = link.getAttribute('href');
        if (href.endsWith('.md')) {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = './berita/' + href;
          a.textContent = href.replace('.md', '').replace(/[-_]/g, ' ');
          li.appendChild(a);
          list.appendChild(li);
        }
      });
    }

    fetchFileList();
  </script>
</body>
</html>
