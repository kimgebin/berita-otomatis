
name: Auto News Crawler

on:
  workflow_dispatch:
  schedule:
    - cron: '*/15 * * * *'  # Jalankan setiap 15 menit

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'  # FIX: downgrade dari 3.13 ke 3.11 agar modul cgi masih tersedia

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run News Bot
      run: python news_bot.py
